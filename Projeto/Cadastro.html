<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Tela de Cadastro</title>
    <style>
        body 
        {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('novofundo.png') no-repeat center center/cover;
            color: white;
        }

        header 
        {
            background: #1e3a5f;
            padding: 20px 0;
            text-align: center;
        }

        nav 
        {
            margin-top: 10px;
        }

        nav a 
        {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover 
        {
            color: #ddd;
        }

        main 
        {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        form 
        {
            background-color: rgba(30, 58, 95, 0.85);
            padding: 30px 40px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        form h2 
        {
            margin-bottom: 25px;
            font-size: 24px;
        }

        label 
        {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        input[type = "checkbox"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: none;
            border-radius: 6px;
            background: #f0f0f0;
            color: #333;
            font-size: 14px;
        }

        input[type="button"] 
        {
            width: 105%;
            padding: 12px;
            margin-bottom: 18px;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="button"]:hover 
        {
            background-color: #45a049;
        }

        .rodape 
        {
            background: #1e3a5f;
            color: white;
            padding: 60px 20px;
            text-align: center;
            margin-top: 40px;
        }

        @media (max-width: 480px) 
        {
            form 
            {
                padding: 25px 20px;
            }

            nav a 
            {
                font-size: 16px;
                margin: 0 10px;
            }
        }
    </style>
    <script src="cadastro.js"></script>
</head>
<body>

    <header>
        <h1>Futebol Style</h1>
        <nav>
            <a href="Index.html">Home</a>
            <a href="Cadastro.html">Cadastro</a>
            <a href="Login.html">Login</a>
            <a href="SobreNos.html">Quem Somos</a>
        </nav>
    </header>

    <main>
        <form id="form-cadastro">
            <h2>Cadastro de Usu√°rio</h2>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required />
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" name="data_nascimento" id="data_nascimento" required />
            <label for="CPF_CNPJ">CPF/CNPJ:</label>
            <input type="text" name="CPF_CNPJ" id="CPF_CNPJ" required />
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required />
            <label for="Celular">Celular:</label>
            <input type="tel" name="Celular" id="Celular" maxlength="11" required />
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required />
            <label for = "termos"> <center>Termos</center></label  text-align: center;>
            <input type="checkbox"  name="termos" id="termos" required/>
            <input type="button" value="Cadastrar" onclick="cadastro()"/>
        </form>
    </main>

    <div class="rodape">
        <p>&copy; 2025 Futebol Style - Todos os direitos reservados.</p>
    </div>

</body>
</html>
